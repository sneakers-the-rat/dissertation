name: Publish GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - name: Convert Markdown into HTML and PDF
        uses: KoharaKazuya/marp-cli-action@v2
      - name: Move images
        run: |
          sudo cp -r slides/images build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build 
  slides:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: slides
    steps:
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Yarn cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarnv1-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarnv1-
      - name: Install Yarn Dependencies
        run: yarn install --frozen-lockfile
        working-directory: slides
      - name: Slides cache
        uses: actions/cache@v3
        id: slides-cache
        with:
          path: dist
          key: ${{ runner.os }}-slidesv1-${{ hashFiles('./slides/src/**/*') }}
          restore-keys: |
            ${{ runner.os }}-slidesv1-
      - name: Build Slides
        if: ${{ steps.slides-cache.outputs.cache-hit != 'true' }}
        run: npm run build
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: slides-artifact
          path: slides/dist/
  jekyll-site:
    runs-on: ubuntu-latest
    needs: slides
    steps:
      - uses: actions/checkout@v3
      - name: Jekyll Cache
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Download Slides Artifact
        uses: actions/download-artifact@v3
        with:
          name: slides-artifact
          path: site/slides
      - uses: helaili/jekyll-action@2.4.0    # Choose any one of the Jekyll Actions
        with:                                # Some relative inputs of your action
          token: ${{ secrets.GITHUB_TOKEN }}
          jekyll_src: "site"


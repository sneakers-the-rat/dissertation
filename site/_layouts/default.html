<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {% if page.noheader != true %}
    {%- include header.html -%}
    {% endif %}

    {{ content }}

    {% if page.nofooter != true %}
    {%- include footer.html -%}
    {% endif %}

  </body>

  {% if page.homepage %}
    {%- include home_scripts.html -%}
  {% endif %}

</html>
